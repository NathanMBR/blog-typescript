version: "3"

services:
    db:
        image: postgres:13.3-alpine3.14
        restart: always
        environment:
            POSTGRES_PASSWORD: ${PG_PASSWORD}
    adminer:
        image: adminer:4.8.1-standalone
        restart: always
        ports:
            - 8080:8080
    backend:
        build: .
        command: npm run start
        ports:
            - ${APP_PORT}:${APP_PORT}